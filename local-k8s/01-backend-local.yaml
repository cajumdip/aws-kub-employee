---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: innovatech-app
data:
  DYNAMODB_TABLE_NAME: "local-employees"
  AWS_REGION: "local"
  LOCAL_MODE: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: innovatech-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: innovatech-backend-api:local
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: innovatech-app
spec:
  selector:
    app: backend-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP