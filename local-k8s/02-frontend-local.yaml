---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: innovatech-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: innovatech-frontend-app:local
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app-service
  namespace: innovatech-app
spec:
  selector:
    app: frontend-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP