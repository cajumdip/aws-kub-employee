apiVersion: v1
kind: ResourceQuota
metadata:
  name: innovatech-app-quota
  namespace: innovatech-app
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    persistentvolumeclaims: "5"
    pods: "20"

---
# LimitRange for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: innovatech-app-limits
  namespace: innovatech-app
spec:
  limits:
  - max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container

---